<body>

    <div id="div-signin">
        <!--Formulario para Registro de Usuarios nuevos-->
        <section id="userRegister">
            <h4>Registro de usuarios</h4>
            <input id="emailRegister" type="email" placeholder="Ingresa email">
            <input id="passwordRegister" type="password" placeholder="Ingresa contraseña">
            <button id="btnRegister">Regístrate</button>
        </section>
    </div>

    <div id="div-register">
        <!--Formulario para Login-->
        <section id="userLogin">
            <h4>Ingreso de usuarios</h4>
            <input id="emailLogin" type="email" placeholder="Ingresa email">
            <input id="passwordLogin" type="password" placeholder="Ingresa contraseña">
            <button id="btnLogin">Iniciar sesión</button>
        </section>
    </div>


    <div>
         <section id="plsVerify">
            <h1>Para Acceder, por favor Verificar tu correo electrónico</h1>
            <!--  *******************AGREGAR BOTON REGRESAR (este boton no es el adecuado)**************** -->
            <button id="btnBacktoStart">Regresar</button>
        </section>
    </div>
    <div id="div-user" >
        <section id="userLogout">
            <button id="btnLogOut">Cerrar sesión</button>
        </section>

        <section id="wall">
            <h1>Bienvenido a Mundo Dulce</h1>
            <textarea id="postText" placeholder="¿Qué estás pensando?"></textarea>
            <button  id="submitBtn">Publicar</button>
            <br>
            <p>Muro de Mundo Dulce :P</p>
            <input id="wallPost" type="text"></input>
        </section> <br>
    </div>
    <button id="FB">FACEBOOK</button>
    <button id="logoutFB">LogOut FACEBOOK</button>
