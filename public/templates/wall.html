<section id="wall">
  <form id="formPost">
    <input
      id="postText"
      type="text"
      class="form-control form-control-lg"
      type="text"
      placeholder="¡Hola!, ¿Qué postreas hoy?"
      required
    />
    <button class="btn btn-primary" type="button" id="publishBtn">
      Publicar
    </button>
  </form>

  <!-- <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h4 class="card-title">Primary card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div> -->

  <section id="postArea">
    <%for(let index in posts) {%>
    <div class="card border-primary">
      <p class="textPost"><%posts[index].text%></p>
      <div id="btnAction">
        <button
          data-id="<%posts[index].id%>"
          data-likes="<%posts[index].likes%>"
          class="likePost btn btn-primary"
        >
          Like (<%posts[index].likes%>)
        </button>
        <button
          id="btnEdit"
          data-id="<%posts[index].id%>"
          class="modPost btn btn-primary"
        >
          Editar
        </button>

        <!--Ventana confirmacion para eliminar el post-->
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Eliminar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Eliminar post
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Este post se eliminará permanente. Para continuar, haz click en
                eliminar.
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  data-id="<%posts[index].id%>"
                  data-dismiss="modal"
                  type="button"
                  class="removePost btn btn-primary"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%}%>
  </section>
</section>
