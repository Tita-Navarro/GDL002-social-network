<!--Formulario para Login-->
<section id="login">

    <h1 class="welcome">¡Bienvenido a tu red de postres! </h1>
    <div><img class="logoMain" src="../img/mundo_dulce.png"></div>
    <section id="userLogin">
        <input id="emailLogin" type="email" class="form-control input-form" placeholder="Email">
        <input id="passwordLogin" type="password" class="form-control input-form" placeholder="Contraseña">
        <button id="btnLogin" class="btn btn-danger input-form btniPad" type="button">Iniciar sesión</button>
        <p id="createAccount" class="input-form ">¿No tienes cuenta?</p>
        <!-- Button trigger modal para registro de usuario -->
            <button type="button" class="btn btn-primary btn btn-danger input-form" data-toggle="modal"
data-target="#exampleModalLong">
            Regístrate </button>
    </section>

</section>



<!-- Modal para formulario de registro -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Registro de usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--Formulario registro dentro del modal-->
                <div id="div-signin">
                    <section id="userRegister">
                        <input id="emailRegister" class="inputRegister" type="email" placeholder="Ingresa email">
                        <input id="passwordRegister" class="inputRegister" type="password" placeholder="Ingresa contraseña">
                    </section>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="btnRegister" type="button" class="btn btn-primary" data-dismiss="modal">Regístrate</button>
            </div>
        </div>
    </div>
</div>
