<div id="div-register" class="registerSection">
        <!--Formulario para Registro de Usuarios nuevos-->
        <span class="back" id="back"> ← </span>
        <section id="userRegister" class="userForm">
            <img alt="registerImage" src="../images/mundo_dulce2.png" class="imageRegister">
            <h3 class="registerLine">Crea tu cuenta y comienza a compartir</h3>
            <label for="name" class="name">¿Cuál es tu nombre?</label>
            <input id="name" class="register sizing" type="text"/>
            <label for="email" class="email">Ingresa tu correo electrónico</label>
            <input id="emailRegister" class="register sizing" type="email" placeholder="email@example.com"/>
            <label for="passwordRegister" class="passwordRegister">Ingresa una contraseña</label>
            <input id="passwordRegister" class="register sizing" type="password"/>
            <button id="btnRegister"class="btnRegister move">Regístrate</button>
        </section>
    </div>
